<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bedvan Bank | Hesabınız</title>
  </head>
  <body>
    <!-- ÜST NAVİGASYON -->
    <nav>
      <p class="welcome">Başlamak için giriş yapın</p>
      <img src="../../image0_large.jpg" alt="Bedvan Bank Logosu" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="Kullanıcı adı"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="Şifre"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BAKİYE -->
      <div class="balance">
        <div>
          <p class="balance__label">Mevcut bakiye</p>
          <p class="balance__date">
            Son güncelleme: <span class="date">25/08/2025</span>
          </p>
        </div>
        <p class="balance__value">0,00 ₺</p>
      </div>

      <!-- İŞLEM FİLTRELEME -->
      <div class="movements__filter">
        <button class="btn btn--filter" data-filter="all">Tüm İşlemler</button>
        <button class="btn btn--filter" data-filter="deposit">
          Para Yatırma
        </button>
        <button class="btn btn--filter" data-filter="withdrawal">
          Para Çekme
        </button>
      </div>

      <!-- İŞLEMLER -->
      <div class="movements"></div>

      <!-- ÖZET -->
      <div class="summary">
        <p class="summary__label">Gelen</p>
        <p class="summary__value summary__value--in">0,00 ₺</p>
        <p class="summary__label">Giden</p>
        <p class="summary__value summary__value--out">0,00 ₺</p>
        <p class="summary__label">Faiz</p>
        <p class="summary__value summary__value--interest">0,00 ₺</p>
        <button class="btn--sort">&downarrow; SIRALA</button>
      </div>

      <!-- İŞLEM: TRANSFER -->
      <div class="operation operation--transfer">
        <h2>Para Transferi</h2>
        <form class="form form--transfer">
          <input
            type="text"
            class="form__input form__input--to"
            list="usernames"
          />
          <datalist id="usernames"></datalist>
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Alıcı</label>
          <label class="form__label">Miktar</label>
        </form>
      </div>

      <!-- İŞLEM: KREDİ -->
      <div class="operation operation--loan">
        <h2>Kredi Talebi</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Miktar</label>
        </form>
      </div>

      <!-- İŞLEM: HESAP KAPATMA -->
      <div class="operation operation--close">
        <h2>Hesabı Kapat</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="text"
            maxlength="4"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Kullanıcıyı doğrula</label>
          <label class="form__label">Şifreyi doğrula</label>
        </form>
      </div>

      <!-- OTURUM KAPATMA ZAMANLAYICISI -->
      <p class="logout-timer">
        Oturumunuz <span class="timer">05:00</span> içinde kapatılacak
      </p>

      <!-- ÇIKIŞ BUTONU -->
      <button class="btn logout-btn">Çıkış Yap</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
